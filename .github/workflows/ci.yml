name: CI

on:
  push:
    branches: ["**"]
    paths:
      - "contracts/**"
      - "services/**"
      - "apps/**"
      - "sdk/**"
      - "ucel/**"
      - "scripts/**"
      - "requirements*.txt"
      - "package.json"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "contracts/**"
      - "services/**"
      - "apps/**"
      - "sdk/**"
      - "ucel/**"
      - "scripts/**"
      - "requirements*.txt"
      - "package.json"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint OpenAPI
        run: npx --yes @redocly/cli@latest lint contracts/openapi/control-plane.v1.yaml

      - name: Validate JSON Schemas
        run: python scripts/validate_json_schemas.py

  dashboard-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r services/dashboard-api/requirements.txt
          pip install -r services/dashboard-api/requirements-dev.txt

      - name: Run pytest
        run: PYTHONPATH=services/dashboard-api pytest -q services/dashboard-api/tests

  sdk-python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r sdk/python/requirements.txt
          pip install -r sdk/python/requirements-dev.txt

      - name: Run sdk pytest
        run: PYTHONPATH=sdk/python pytest -q sdk/python/tests

  web-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and build web
        run: |
          npm --prefix apps/web install
          npm --prefix apps/web run build

  docker-compose-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Compose config validation
        run: docker compose config

      - name: Docker Compose build
        run: docker compose build

  baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate package.json scripts presence
        run: |
          node -e "const p=require('./package.json'); ['dev','test','test:api','test:sdk-python','migrate','contracts:lint','web:dev','web:build'].forEach(k=>{if(!p.scripts?.[k]){throw new Error('missing script '+k)}}); console.log('scripts ok')"

  ucel-rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            ucel -> target

      - name: cargo fmt (check)
        run: cargo fmt --manifest-path ucel/Cargo.toml --all -- --check

      - name: cargo clippy (deny warnings)
        run: cargo clippy --manifest-path ucel/Cargo.toml --workspace --all-targets -- -D warnings

      - name: cargo test
        run: cargo test --manifest-path ucel/Cargo.toml --workspace --all-targets

  ucel-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: cargo audit (ucel)
        working-directory: ucel
        run: cargo audit

  ucel-semver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-semver-checks
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-semver-checks

      - name: Prepare baseline (origin/main)
        run: |
          set -euxo pipefail
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch --no-tags --depth=1 origin "$DEFAULT_BRANCH"
          rm -rf /tmp/ucel-baseline
          git worktree add /tmp/ucel-baseline "origin/$DEFAULT_BRANCH"

      - name: Semver checks (ucel-core vs main)
        run: |
          set -euxo pipefail
          cargo semver-checks check \
            --manifest-path ucel/crates/ucel-core/Cargo.toml \
            --baseline-root /tmp/ucel-baseline
