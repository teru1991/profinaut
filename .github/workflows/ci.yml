name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Compose config
        run: docker compose config -q

      - name: Validate package.json scripts presence
        run: |
          node -e "const p=require('./package.json'); ['dev','test','migrate'].forEach(k=>{if(!p.scripts?.[k]){throw new Error('missing script '+k)}}); console.log('scripts ok')"
