name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint OpenAPI
        run: npx --yes @redocly/cli@latest lint contracts/openapi/control-plane.v1.yaml

      - name: Validate JSON Schemas
        run: python scripts/validate_json_schemas.py

  baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate package.json scripts presence
        run: |
          node -e "const p=require('./package.json'); ['dev','test','migrate','contracts:lint'].forEach(k=>{if(!p.scripts?.[k]){throw new Error('missing script '+k)}}); console.log('scripts ok')"
