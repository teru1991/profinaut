name: CI

on:
  push:
    branches: ["**"]
    paths:
      - "contracts/**"
      - "services/**"
      - "apps/**"
      - "sdk/**"
      - "scripts/**"
      - "requirements*.txt"
      - "package.json"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "contracts/**"
      - "services/**"
      - "apps/**"
      - "sdk/**"
      - "scripts/**"
      - "requirements*.txt"
      - "package.json"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint OpenAPI
        run: npx --yes @redocly/cli@latest lint contracts/openapi/control-plane.v1.yaml

      - name: Validate JSON Schemas
        run: python scripts/validate_json_schemas.py

  dashboard-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r services/dashboard-api/requirements.txt
          pip install -r services/dashboard-api/requirements-dev.txt

      - name: Run pytest
        run: PYTHONPATH=services/dashboard-api pytest -q services/dashboard-api/tests

  sdk-python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r sdk/python/requirements.txt
          pip install -r sdk/python/requirements-dev.txt

      - name: Run sdk pytest
        run: PYTHONPATH=sdk/python pytest -q sdk/python/tests

  web-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and build web
        run: |
          npm --prefix apps/web install
          npm --prefix apps/web run build

  docker-compose-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Compose config validation
        run: docker compose config

      - name: Docker Compose build
        run: docker compose build

  baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate package.json scripts presence
        run: |
          node -e "const p=require('./package.json'); ['dev','test','test:api','test:sdk-python','migrate','contracts:lint','web:dev','web:build'].forEach(k=>{if(!p.scripts?.[k]){throw new Error('missing script '+k)}}); console.log('scripts ok')"
