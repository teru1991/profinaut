name: chaos-injection

on:
  pull_request:
    paths:
      - "tests/chaos/**"
      - ".github/workflows/chaos-injection.yml"
      - "pyproject.toml"
  push:
    branches:
      - main
    paths:
      - "tests/chaos/**"
      - ".github/workflows/chaos-injection.yml"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  chaos-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Run chaos injection tests
        run: python -m pytest -q tests/chaos --log-cli-level=INFO

      - name: Upload pytest cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-pytest-cache
          path: .pytest_cache
          if-no-files-found: ignore
