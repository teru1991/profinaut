venue: binance-options
strict: true
families:
  # --- Index Price Streams (symbol-less) ---
  - id: binance.options.public.ws.index_arr
    requires_symbol: false
    topic_template: "!index@arr"
    params: {}
    weight: 90

  # --- Trade Streams (symbol or underlying asset) ---
  - id: binance.options.public.ws.trade_symbol
    requires_symbol: true
    topic_template: "{symbol}@trade"
    params: {}
    weight: 20

  - id: binance.options.public.ws.trade_underlying
    requires_symbol: false
    topic_template: "{underlyingAsset}@trade"
    params: {}
    weight: 20

  # --- Index Stream (symbol) ---
  - id: binance.options.public.ws.index
    requires_symbol: true
    topic_template: "{symbol}@index"
    params: {}
    weight: 30