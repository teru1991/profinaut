venue: binance-options
strict: true
families:
  - id: binance.options.public.ws.trade
    requires_symbol: true
    topic_template: "{symbol}@trade"
    params: {}
    weight: 20

  - id: binance.options.public.ws.ticker24h
    requires_symbol: true
    topic_template: "{symbol}@ticker"
    params: {}
    weight: 10

  - id: binance.options.public.ws.bookTicker
    requires_symbol: true
    topic_template: "{symbol}@bookTicker"
    params: {}
    weight: 15

  - id: binance.options.public.ws.depth
    requires_symbol: true
    topic_template: "{symbol}@depth@{speed}"
    params:
      speed: ["100ms", "1000ms"]
    weight: 40

  - id: binance.options.public.ws.kline
    requires_symbol: true
    topic_template: "{symbol}@kline_{interval}"
    params:
      interval: ["1m","3m","5m","15m","30m","1h","2h","4h","6h","8h","12h","1d","3d","1w","1M"]
    weight: 60
