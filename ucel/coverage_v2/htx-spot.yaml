venue: htx-spot
strict: true
families:
  - id: htx.public.ws.ticker
    requires_symbol: true
    topic_template: "market.{symbol}.ticker"
    params: {}
    weight: 10
  - id: htx.public.ws.trades
    requires_symbol: true
    topic_template: "market.{symbol}.trade.detail"
    params: {}
    weight: 20
  - id: htx.public.ws.depth
    requires_symbol: true
    topic_template: "market.{symbol}.depth.{type}"
    params:
      type: ["step0","step1","step2","step3","step4","step5"]
    weight: 40
  - id: htx.public.ws.mbp
    requires_symbol: true
    topic_template: "market.{symbol}.mbp.{levels}"
    params:
      levels: [5, 10, 20, 150]
    weight: 45
  - id: htx.public.ws.bbo
    requires_symbol: true
    topic_template: "market.{symbol}.bbo"
    params: {}
    weight: 50
  - id: htx.public.ws.kline
    requires_symbol: true
    topic_template: "market.{symbol}.kline.{period}"
    params:
      period: ["1min","5min","15min","30min","60min","4hour","1day","1week","1mon","1year"]
    weight: 60
