venue: bitget-spot
strict: true
families:
  # ----------------------------
  # Public: Ticker
  # ----------------------------
  - id: bitget.spot.public.ws.ticker
    requires_symbol: true
    topic_template: "SPOT|ticker|{symbol}"
    params: {}
    weight: 10

  # ----------------------------
  # Public: Trades
  # ----------------------------
  - id: bitget.spot.public.ws.trade
    requires_symbol: true
    topic_template: "SPOT|trade|{symbol}"
    params: {}
    weight: 20

  # ----------------------------
  # Public: Orderbook (depth)
  # ----------------------------
  # depth levels are representative; adjust if your adapter/rules enforce fixed ones.
  - id: bitget.spot.public.ws.orderbook
    requires_symbol: true
    topic_template: "SPOT|books|{symbol}"
    params:
      depth: [5, 10, 20, 50, 100]
    weight: 40

  # ----------------------------
  # Public: Candlesticks (kline)
  # ----------------------------
  - id: bitget.spot.public.ws.kline
    requires_symbol: true
    topic_template: "SPOT|candle{interval}|{symbol}"
    params:
      interval: ["1m","3m","5m","15m","30m","1H","2H","4H","6H","12H","1D","3D","1W","1M"]
    weight: 60

  # ----------------------------
  # Public: Best bid/ask (if supported by your adapter)
  # ----------------------------
  - id: bitget.spot.public.ws.bookTicker
    requires_symbol: true
    topic_template: "SPOT|books5|{symbol}"
    params: {}
    weight: 15