venue: bitget-spot
strict: true
families:
  # ----------------------------
  # Ticker
  # channel: ticker
  # ----------------------------
  - id: bitget.spot.public.ws.ticker
    requires_symbol: true
    topic_template: "SPOT|ticker|{symbol}"
    params: {}
    weight: 10

  # ----------------------------
  # Trades
  # channel: trade
  # ----------------------------
  - id: bitget.spot.public.ws.trade
    requires_symbol: true
    topic_template: "SPOT|trade|{symbol}"
    params: {}
    weight: 20

  # ----------------------------
  # Order Book / Depth
  # channel: books / books1 / books5 / books15
  # ----------------------------
  - id: bitget.spot.public.ws.books
    requires_symbol: true
    topic_template: "SPOT|books|{symbol}"
    params: {}
    weight: 40

  - id: bitget.spot.public.ws.books1
    requires_symbol: true
    topic_template: "SPOT|books1|{symbol}"
    params: {}
    weight: 41

  - id: bitget.spot.public.ws.books5
    requires_symbol: true
    topic_template: "SPOT|books5|{symbol}"
    params: {}
    weight: 42

  - id: bitget.spot.public.ws.books15
    requires_symbol: true
    topic_template: "SPOT|books15|{symbol}"
    params: {}
    weight: 43

  # ----------------------------
  # Candlesticks
  # channel: candle{interval}
  # ----------------------------
  - id: bitget.spot.public.ws.candles
    requires_symbol: true
    topic_template: "SPOT|candle{interval}|{symbol}"
    params:
      interval:
        - "1m"
        - "5m"
        - "15m"
        - "30m"
        - "1H"
        - "4H"
        - "6H"
        - "12H"
        - "1D"
        - "3D"
        - "1W"
        - "1M"
        - "6Hutc"
        - "12Hutc"
        - "1Dutc"
        - "3Dutc"
        - "1Wutc"
        - "1Mutc"
    weight: 60