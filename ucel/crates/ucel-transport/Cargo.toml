[package]
name = "ucel-transport"
version = "0.1.0"
edition = "2021"

[dependencies]
ucel-core = { path = "../ucel-core" }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["time", "sync"] }
bytes = { workspace = true }
tracing = { workspace = true }

rand = "0.8"
async-trait = "0.1"
futures-util = "0.3"
base64 = "0.22"

# IMPORTANT: TLS support (OKX, etc.) — permessage-deflate removed in tokio-tungstenite 0.24
tokio-tungstenite = { version = "0.24", features = ["rustls-tls-webpki-roots"] }

ucel-journal = { path = "../ucel-journal" }
ucel-subscription-store = { path = "../ucel-subscription-store" }
ucel-ws-rules = { path = "../ucel-ws-rules" }
tempfile = "3.26.0"

[dev-dependencies]
tempfile = "3"
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time", "net"] }
futures-util = "0.3"
serde_json = { workspace = true }
async-trait = "0.1"

# IMPORTANT: TLS support for tests — permessage-deflate removed in tokio-tungstenite 0.24
tokio-tungstenite = { version = "0.24", features = ["rustls-tls-webpki-roots"] }

ucel-subscription-planner = { path = "../ucel-subscription-planner" }
