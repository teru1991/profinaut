version: "3.9"

name: profinaut

services:
  postgres:
    image: postgres:16-alpine
    container_name: profinaut-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-profinaut}
      POSTGRES_USER: ${POSTGRES_USER:-profinaut}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-profinaut}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-profinaut} -d ${POSTGRES_DB:-profinaut}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dashboard-api:
    image: python:3.12-slim
    container_name: profinaut-dashboard-api
    working_dir: /workspace
    command: [
      "sh",
      "-c",
      "pip install -r requirements.txt && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://profinaut:profinaut@postgres:5432/profinaut}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-change-me-local-admin-token}
    ports:
      - "${DASHBOARD_API_PORT:-8000}:8000"
    volumes:
      - ./services/dashboard-api:/workspace
    depends_on:
      postgres:
        condition: service_healthy

  execution:
    image: python:3.12-slim
    container_name: profinaut-execution
    working_dir: /workspace
    command: [
      "sh",
      "-c",
      "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8001"
    ]
    environment:
      EXECUTION_LIVE_ENABLED: ${EXECUTION_LIVE_ENABLED:-false}
      ALLOWED_SYMBOLS: ${ALLOWED_SYMBOLS:-BTC/USDT,BTC_JPY}
      ALLOWED_EXCHANGES: ${ALLOWED_EXCHANGES:-binance,gmo}
      GMO_API_BASE_URL: ${GMO_API_BASE_URL:-}
      GMO_API_KEY: ${GMO_API_KEY:-}
      GMO_API_SECRET: ${GMO_API_SECRET:-}
    ports:
      - "${EXECUTION_PORT:-8001}:8001"
    volumes:
      - ./services/execution:/workspace

  marketdata:
    image: python:3.12-slim
    container_name: profinaut-marketdata
    working_dir: /workspace
    command: [
      "sh",
      "-c",
      "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8002"
    ]
    environment:
      GMO_MARKETDATA_BASE_URL: ${GMO_MARKETDATA_BASE_URL:-https://api.coin.z.com/public/v1}
      MARKETDATA_SYMBOL: ${MARKETDATA_SYMBOL:-BTC_JPY}
      MARKETDATA_POLL_INTERVAL_SECONDS: ${MARKETDATA_POLL_INTERVAL_SECONDS:-2}
    ports:
      - "${MARKETDATA_PORT:-8002}:8002"
    volumes:
      - ./services/marketdata:/workspace

  web:
    image: node:20-alpine
    container_name: profinaut-web
    working_dir: /workspace
    command: ["sh", "-c", "npm install && npm run dev"]
    environment:
      ADMIN_TOKEN: ${ADMIN_TOKEN:-change-me-local-admin-token}
      DASHBOARD_API_URL: ${DASHBOARD_API_URL:-http://dashboard-api:8000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./apps/web:/workspace
    depends_on:
      - dashboard-api

volumes:
  postgres_data:
