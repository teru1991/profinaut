version: "3.9"

name: profinaut-dataplat

services:
  postgres:
    image: postgres:16-alpine
    container_name: profinaut-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    mem_limit: ${POSTGRES_MEM_LIMIT}
    cpus: ${POSTGRES_CPUS:-1.0}

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: profinaut-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "127.0.0.1:${CLICKHOUSE_HTTP_PORT}:8123"
      - "127.0.0.1:${CLICKHOUSE_NATIVE_PORT}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/init/clickhouse:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --host 127.0.0.1 --user ${CLICKHOUSE_USER} --password ${CLICKHOUSE_PASSWORD} --query 'SELECT 1' >/dev/null 2>&1"]
      interval: 10s
      timeout: 8s
      retries: 20
      start_period: 30s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    mem_limit: ${CLICKHOUSE_MEM_LIMIT}
    cpus: ${CLICKHOUSE_CPUS}

  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: profinaut-valkey
    restart: unless-stopped
    command: ["valkey-server", "--appendonly", "yes", "--requirepass", "${VALKEY_PASSWORD}"]
    ports:
      - "127.0.0.1:${VALKEY_PORT}:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -a \"${VALKEY_PASSWORD}\" --no-auth-warning ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    mem_limit: ${VALKEY_MEM_LIMIT}
    cpus: ${VALKEY_CPUS}

  seaweedfs:
    image: chrislusf/seaweedfs:3.74
    container_name: profinaut-seaweedfs
    restart: unless-stopped
    environment:
      OBJECTSTORE_ACCESS_KEY: ${OBJECTSTORE_ACCESS_KEY}
      OBJECTSTORE_SECRET_KEY: ${OBJECTSTORE_SECRET_KEY}
    entrypoint: ["/bin/sh", "/init/seaweedfs-entrypoint.sh"]
    ports:
      - "127.0.0.1:${SEAWEEDFS_FILER_PORT}:8888"
      - "127.0.0.1:${SEAWEEDFS_S3_PORT:-8333}:8333"
      - "127.0.0.1:${SEAWEEDFS_MASTER_PORT:-9333}:9333"
    volumes:
      - seaweedfs_data:/data
      - ./infra/init/objectstore/s3-config.tmpl.json:/etc/seaweedfs/s3-config.tmpl.json:ro
      - ./infra/init/objectstore/seaweedfs-entrypoint.sh:/init/seaweedfs-entrypoint.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9333/cluster/status >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s
    mem_limit: ${OBJECTSTORE_MEM_LIMIT:-512m}
    cpus: ${OBJECTSTORE_CPUS:-1.0}

  objectstore-init:
    image: amazon/aws-cli:2.17.44
    container_name: profinaut-objectstore-init
    depends_on:
      seaweedfs:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: ${OBJECTSTORE_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${OBJECTSTORE_SECRET_KEY}
      AWS_DEFAULT_REGION: ${OBJECTSTORE_REGION}
      OBJECTSTORE_ENDPOINT: http://seaweedfs:8333
      OBJECTSTORE_BUCKETS: ${OBJECTSTORE_BUCKETS}
    entrypoint: ["/bin/sh", "/init/objectstore-bootstrap.sh"]
    volumes:
      - ./infra/init/objectstore/objectstore-bootstrap.sh:/init/objectstore-bootstrap.sh:ro
    restart: "no"

volumes:
  postgres_data:
  clickhouse_data:
  valkey_data:
  seaweedfs_data:
